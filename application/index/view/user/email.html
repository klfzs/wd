{include file="common/userheader"}
<div class="main" style="background-color: #FAFAFA;padding: 1px;">
    <div class="email_edit">
        <a href="javascript:history.back(-1);">退出</a>
        <div class="email_edit_main">
            <div class="email_edit_title">
                <h2>账号安全</h2>
            </div>
            <div class="email_form">
                <span>修改邮箱账号</span>
                <form>
                    <input type="email" name="email" placeholder="新邮箱">
                    <input type="text" name="captcha" placeholder="验证码"><img src="{:captcha_src()}" class="captcha_main" width="40%" style="margin-left: 5px;" height="41px" /><img src="__STATIC__/image/icon6.png" style="margin-left: 5px;cursor: pointer;"
                        class="captcha" />
                    <input type="button" value="确定">
                </form>
            </div>
        </div>

    </div>

    <script>
        $('.captcha').click(function() {
            $('.captcha_main').attr('src', '/captcha?id=' + Date.parse(new Date()) / 1000)

        })
        $('.email_form input[type=button]').click(function() {
            $.ajax({
                url: '/user/emailedit',
                type: 'post',
                data: $("form").serializeArray(),
                success: function(data) {
                    if (data.status == 1) {

                        layer.msg(data.message, {
                            icon: 6
                        });
                        history.back(-1);
                    } else {
                        layer.msg(data.message, {
                            icon: 5
                        });
                        history.go(0)
                    }


                }




            })

        })
    </script>
</div>
<div style="clear:both"></div>
<div class="footer ">
    <div class="footer_main ">
        <div class="footer_log am-fl ">
            <img src="__STATIC__/image/foot-logo.png " alt="文登 " />
        </div>

                <li><a href="#">意见反馈</a></li>
                <li><a href="#">人才招聘</a></li>
                <li><a href="#">网站地图</a></li>
                <li><a href="#">免责声明</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
        <div class="footer_em am-fl ">
            <img src="__STATIC__/image/qrcode_for_gh_9531463fa668_258.jpg " alt="文登二维码 " style="float: left; " />
            <div class="am-fl ">
                <p style="font-size: 16px; ">全国咨询热线</p>
                <p>023-6582-3501</p>
                <button>在线咨询</button>
            </div>

        </div>

</div>
