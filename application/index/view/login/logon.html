                    </div>
                    <div class="login_form">

                        <input type="password" placeholder="设置密码" style="background-image: url(__STATIC__/image/icon2.png);background-repeat: no-repeat;background-position: 11px;" name="password" />
                        <input type="button" value="登录">
                    </div>

                </div>
            </div>
        </div>



    </div>


</div>
<script>
    $('.login_form input[type=button]').click(function() {
        //获取院校
        var courses = $.trim($('.login_form input[name=courses]').val());
        //获取专业
        var major = $.trim($('.login_form input[name=major]').val());
        //获取手机号
        var mobile = $.trim($('.login_form input[name=mobile]').val());
        //获取验证吗
        var captcha = $.trim($('.login_form input[name=captcha]').val());
        //获取密码
        var password = $.trim($('.login_form input[name=captcha]').val());
        $.ajax({
            url: 'login/login',
            type: 'post',
            data: {
                'username': username,
                'password': password,
                'login': login
            },
            success: function(data) {
                console.log(data);

                if (data.status == 1) {
                    console.log("调用");

                    layer.msg(data.message, {
                        icon: 6
                    });
                    window.location.href = "/"
                }
            }



        })



    })
</script>
